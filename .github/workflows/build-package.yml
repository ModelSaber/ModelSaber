name: "Build"

on: 
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Build Pack Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Bump version and push tag
      id: version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: dotnet build ModelSaber.Models/ModelSaber.Models.csproj -c Release /p:Version=${{ steps.version.outputs.new_version }}

    - name: Pack
      run: dotnet pack ModelSaber.Models/ModelSaber.Models.csproj -c Release /p:Version=${{ steps.version.outputs.new_version }} /p:PackageReleaseNotes="${{ steps.version.outputs.changelog }}"

    - name: Prep packages
      run: dotnet nuget add source --username ${{ secrets.RUNNER_USER }} --password ${{ secrets.RUNNER_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ModelSaber/index.json"

    - name: Publish to GitHub packages
      run: dotnet nuget push ModelSaber.Models/bin/Release/ModelSaber.Models.${{ steps.version.outputs.new_version }}.nupkg --api-key ${{ secrets.RUNNER_TOKEN }} --source "github"